<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create A Sample from</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- form -->
    <div class="container">
      <div class="title">Restaurant reservation Form</div>
      <form action="https://formspree.io/f/maygqrje" method="POST">
        <div class="user-details">
          <div class="input-box">
            <span class="details">First Name</span>
            <input
              type="text"
              id="firstName"
              placeholder="Enter your first name"
            />
          </div>
          <div class="input-box">
            <span class="details">Last Name</span>
            <input
              type="text"
              id="LastName"
              placeholder="Enter your Last name"
            />
          </div>
          <div class="input-box">
            <span class="details"> Email</span>
            <input type="email" id="email" placeholder="Enter your email" />
          </div>
          <div class="input-box">
            <span class="details"> Phone</span>
            <input
              type="Phone"
              id="phone"
              placeholder="Enter your phone number"
            />
          </div>
          <div class="input-box">
            <span class="details"> Reservation Date</span>
            <input type="date" id="date" placeholder="Enter your first name" />
          </div>
          <div class="input-box">
            <span class="details"> Reservation Time</span>
            <input type="time" id="time" placeholder="Enter your first name" />
          </div>
        </div>
        <div>
          <label for="persone" class="persone"
            >How many person will you be with?</label
          >
          <input type="number" name="person" id="person" placeholder="person" />

          <label for="notes" class="notes">Notes</label>
          <textarea name="notes" id="notes" rows="8"></textarea>
          <input type="submit" id="submit" />
        </div>
      </form>
    </div>
  </body>
</html>
